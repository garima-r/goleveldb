version: 2.1
jobs:
  test:
    working_directory: ~/repo
    docker:
      - image: circleci/golang:1.15
    steps:
      - checkout
      - restore_cache:
          keys:
            - go-mod-v4-{{ checksum "go.sum" }}
      - run:
          name: Install Dependencies
          command: go mod download
      - save_cache:
          key: go-mod-v4-{{ checksum "go.sum" }}
          paths:
            - "/go/pkg/mod"
      - run:
          name: Run unit tests
          command: go test -timeout 30m -race -run "TestDB_(Concurrent|GoleveldbIssue74)" ./leveldb

  build:
    working_directory: ~/repo
    docker:
      - image: circleci/golang:1.15
    steps:
      - checkout
      - restore_cache:
          keys:
            - go-mod-v4-{{ checksum "go.sum" }}
      - run:
          name: Install Dependencies
          command: go mod download
      - save_cache:
          key: go-mod-v4-{{ checksum "go.sum" }}
          paths:
            - "/go/pkg/mod"
      - run:
          name: Execute build
          command: go build -v ./...

  lint:
    working_directory: ~/repo
    docker:
      - image: circleci/golang:1.15
    steps:
      - checkout
      - run:
          name: Run gofmt
          command: gofmt
      - run:
          name: Run go vet
          command: go vet -v ./...
      - run:
          name: Run golint
          command: |
            go get -u golang.org/x/lint/golint
            golint ./...

workflows:
  build_and_test:
    jobs:
      - lint
      - test:
          filters: &filters-staging
            branches:
              only:
                - staging
      - build:
          requires:
            - test
          filters:
            <<: *filters-staging
